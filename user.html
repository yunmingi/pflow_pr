<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user-info</title>
    <style>
        table {
  width: 100%;
  border-collapse: collapse; /* 테이블 테두리간의 간격을 한줄로 표시*/
  border: 1px solid #ccc; /* 테이블 테두리 선색 */
  border-radius: 10px;
}

th,
td {
  height: 40px;
  white-space: nowrap; /* 줄바꿈 방지 */
  border: 1px solid #ddd;
  padding: 10px;
}
    </style>
  </head>
  <body>
    <h1>user</h1>
    <table>
    <tr class="user" id="user">
        <th>성명</th>
        <td id = "name">홍길동</td> <!--불러오기를 위한 id-->
    </tr>
    <tr>
        <th>아이디</th>
        <td id = "id">userid1234</td>
    </tr>
    <tr>
        <th>이메일</th>
        <td id = "email">useremail00@gmail.com</td>
    </tr>
</table>
</html>
